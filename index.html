<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Teklynk - Socials</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Linux user, Developer, Programmer, Tinkerer">
    
    <!-- Keywords -->
    <meta name="keywords" content="teklynk, linux, web developer, socialmedia, linktree">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://socials.teklynk.com">
    
    <!-- Author Information -->
    <meta name="author" content="Teklynk">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="images/logo.png" srcset="images/logo.png" alt="Teklynk">

            <!-- Replace with your name or brand -->
            <h1 tabindex="0">
              <div>TEKLYNK</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p tabindex="0">Linux user, Developer, Programmer, Tinkerer</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- GitHub -->
              <a class="button button-github" href="https://github.com/teklynk" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="GitHub Logo">GitHub</a>

              <!-- Mastodon -->
              <a class="button button-mastodon" href="https://social.linux.pizza/@teklynk" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/mastodon.svg" alt="Mastodon Logo">Mastodon</a>

              <!-- Twitch -->
              <a class="button button-twitch" href="https://twitch.tv/teklynk" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitch.svg" alt="Twitch Logo">Twitch</a>

              <!-- Owncast -->
              <a class="button button-owncast" href="https://owncast.teklynk.com" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/owncast.svg" alt="Owncast logo">Owncast</a>

              <!-- Generic Homepage -->
              <a class="button button-default" href="https://www.teklynk.com" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/generic-homepage.svg" alt="Homepage Icon">Teklynk.com</a>
              
              <!-- Support links -->
              <h2 tabindex="0">Support me on...</h2>

              <!-- Ko-fi -->
              <a class="button button-default" href="https://ko-fi.com/teklynk" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/ko-fi.svg" alt="Ko-fi Logo">Support me on Ko-fi</a>
            
              <!-- Github Sponsors -->
              <a class="button button-github" href="https://github.com/sponsors/teklynk" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/github.svg" alt="Github Sponsors">Support me on Github</a>

              <!-- Liberapay -->
              <a class="button button-coffee" href="https://liberapay.com/teklynkliberapay/donate" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/liberapay.svg" alt="Liberapay">Support me on Liberapay</a>
            
              <!-- Paypal -->
              <a class="button button-paypal" href="https://www.paypal.com/donate/?hosted_button_id=UVKZUYFMXQDPL" target="_blank" rel="noopener me" role="button"><img class="icon" aria-hidden="true" src="images/icons/paypal.svg" alt="Paypal">Support me on Paypal</a>

            </div>
      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        
      </footer>
    
    </div>
  </div>

</body>

</html>
